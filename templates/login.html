
<!DOCTYPE html>
<html>
<head>
    <title>Login SKKM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-20 bg-white p-6 rounded shadow">
        <h2 class="text-2xl mb-4 font-bold text-center">Login SKKM</h2>
        {% if error %}
            <p class="text-red-500 text-sm mb-2">{{ error }}</p>
        {% endif %}
        <form method="post">
            <input type="text" name="username" placeholder="Username" class="w-full border p-2 mb-4 rounded" required>
            <input type="password" name="password" placeholder="Password" class="w-full border p-2 mb-4 rounded" required>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
        </form>
    </div>
</body>
</html>
